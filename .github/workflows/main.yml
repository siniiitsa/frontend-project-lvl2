name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: npm install, build
        run: |
          make install
          make build
      - name: run linter
        run: make lint
      - name: run tests
        run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.4.0
        env:
          CC_TEST_REPORTER_ID: 3eb36e6337f6b2dfe04f4971186ea79ebc43ebc02462082f9afde3838f1d0944
        with:
          coverageCommand: make test-coverage
          debug: true
